<ng-container *ngIf="header === 'my-cars-empty'">
  <h1>Список ваших объявлений пуст</h1>
  <button mat-raised-button="primary" (click)="redirectToCars()">Подать объявление</button>
</ng-container>
<ng-container *ngIf="header === 'my-cars-no-empty'">
  <h1>Список ваших объявлений</h1>
</ng-container>
<ng-container *ngIf="header === 'my-bookmarks-empty'">
  <h1>Вы не добавили ни одной машины в закладки</h1>
</ng-container>
<ng-container *ngIf="header === 'my-bookmarks-no-empty'">
  <h1>Список объявлений добавленных в закладки</h1>
</ng-container>
<ng-container *ngIf="header === 'all-cars'">
  <form class="form" #searchForm="ngForm">
    <mat-form-field>
      <mat-label>Поиск по параметрам автомобиля</mat-label>
      <input matInput
             [(ngModel)]="filterStr"
             name="filter"
             >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Параметр поиска</mat-label>
      <mat-select [(ngModel)]="filterField"
                  name="filterField"
                  >
        <mat-option *ngFor="let item of filterFields" [value]="item.value">
          {{item.text}}
        </mat-option>
      </mat-select>

    </mat-form-field>
  </form>
</ng-container>
<div class="wrapper">
  <app-car-item *ngFor="let item of cars | filter:filterStr:filterField"
                [car]="item"></app-car-item>
</div>
